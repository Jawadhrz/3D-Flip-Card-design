<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/style.css">
    <script src="https://kit.fontawesome.com/9cd2ba957f.js" crossorigin="anonymous"></script>
    <title>3D Flid Card Design</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front-face">
                    <img src="/Images/jawad.jpg" alt="Profile logo">
                </div>
                <div class="back-face">
                    <h2>Jawad Haider</h2>
                    <p>I'm Fashion Designer</p>
                    <div class="social-media">
                        <i class="fab fa-facebook-f"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                    </div>
                    <a href="#" class="btn">Resume</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
